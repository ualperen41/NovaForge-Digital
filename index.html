<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novaforge Digital</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./styles/styles.css" />
      <!-- * Remix Icons CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <nav class="nav">
        <!-- Nav Header -->
         <div class="nav_header">
            <!-- Logo -->
            <div class="nav_logo">
                <a href="#">Novaforge <span>Digital</span></a>
            </div>
          <span class="logo_span">Digital</span>

            <!-- Menu Button -->
             <div class="nav_menu_btn" id="menu-btn">
                 <i class="ri-menu-line"></i>
             </div>

             <!-- Nav Links -->
              <ul class="nav_links " id="nav-links">
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Portfolio</a></li>
               <li><a href="#">Testimonials</a></li>
               <li><a href="#">Contact</a></li>
              </ul>

              <!-- Button -->
               <div class="nav_btns">
                <button class="btn">Get in Touch</button>
               </div>
         </div>
      </nav>
    </header>

    <!-- Hero -->
     <section class="section_container hero_container " id="hero">
      <!-- Image -->
       <div class="hero_image">
        <img src="./assets/header.png" alt="hero-image" />
       </div>
       <!-- Content -->
        <div class="hero_content">
          <h1 class="hero_content_title">
             Innovating <span>Digital Experiences</span> That Inspire
          </h1>

          <p class="hero_content_description">
             At NovaForge, we merge creativity and technology to build digital
          products that connect, convert, and captivate.
          </p>

          <div class="hero_btns">
            <button class="btn">
              Discover Our Process
            </button>
            <a href="#"><i class="ri-play-circle-line"></i> Watch Demo</a>
          </div>
        </div>
     </section>
    <script src="./js/main.js"></script>
  </body>
</html>
